<!DOCTYPE html>
<html lang="pt-BR">
<head>

<script disable-devtool-auto

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cartão Liberado</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  background: #eee;
  font-family: 'Inter', sans-serif;
}

/* ===== HEADER ===== */
.site-header {
  background: #ac0a2a;
  padding: 14px 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.site-header img {
  width: 120px;
  max-width: 100%;
}

.yellow-line {
  height: 6px;
  background: #ffdc00;
  width: 100%;
}

/* ===== CONTAINER ===== */
.container {
  background: #d3d3d3;
  display: flex;
  flex-direction: column;
}

/* ===== MAIN ===== */
main {
  background: #fafafa;
  border-radius: 0 0 18px 18px;
  padding: 24px 20px 36px;
}

main h1 {
  margin: 0 0 20px;
  font-weight: 900;
  font-size: 1.3rem;
}

/* ===== BOXES ===== */
.message-box {
  background: #fff;
  border-radius: 10px;
  margin-bottom: 20px;
  padding: 14px 16px;
  box-shadow: 0 1px 2px rgb(0 0 0 / 10%);
  font-size: .9rem;
}

.message-box.blue {
  background: #1a5e9c;
  color: #fff;
  font-weight: 600;
}

/* ===== BUTTON ===== */
button {
  background: #ac0a2a;
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 0 auto 12px;
  cursor: pointer;
}

button:hover { opacity: .95; }

button svg {
  fill: #fff;
  width: 18px;
  height: 18px;
}

/* ===== TIMER ===== */
.timer {
  text-align: center;
  font-size: .85rem;
}

.timer strong {
  color: #dd1b1b;
}
</style>
</head>

<body>

<!-- PIXEL -->
<script>
window.pixelId = "695b470e096b5afd5149d5ff";
var a = document.createElement("script");
a.async = true;
a.defer = true;
a.src = "https://cdn.utmify.com.br/scripts/pixel/pixel.js";
document.head.appendChild(a);
</script>

<script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer>
</script>

<!-- HEADER -->
<header class="site-header">
  <img src="/up4/images/bradesco.png" alt="Bradesco">
</header>
<div class="yellow-line"></div>

<div class="container">

<main>
  <h1>CARTÃO LIBERADO</h1>

  <div class="message-box">
    <span id="primeiro-nome"></span>, o limite de <strong id="approvedAmount">R$ 9.700,00</strong> já foi aprovado.
  </div>

  <div class="message-box">
    O financeiro está <strong>finalizando a liberação</strong>.
  </div>

  <div class="message-box blue">
    Atenção: Seu CPF possui <u>benefício exclusivo</u> aguardando liberação.
  </div>

  <button id="beneficioBtn">
    RECEBER BENEFÍCIO
    <svg viewBox="0 0 20 20"><path d="M7 5l5 5-5 5V5z"></path></svg>
  </button>

  <div class="timer">
    Tempo restante para Resgatar — <strong id="rescue-timer">04:52</strong>
  </div>

</main>
</div>

<script>
document.getElementById('beneficioBtn').addEventListener('click', function () {
  setTimeout(() => {
    window.location.href = '/up4/page.html' + window.location.search;
  }, 500);
});
</script>

<script>
let remainingTime = 4 * 60 + 52;
const timerDisplay = document.getElementById("rescue-timer");

function updateTimer() {
  const m = Math.floor(remainingTime / 60);
  const s = remainingTime % 60;
  timerDisplay.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  if (remainingTime-- <= 0) clearInterval(timerInterval);
}

updateTimer();
const timerInterval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
