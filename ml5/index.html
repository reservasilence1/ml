  <script>
    // Função para obter parâmetros da URL
    function getUrlParams() {
      const params = {};
      const urlParams = new URLSearchParams(window.location.search);
      for (const [key, value] of urlParams) {
        params[key] = value;
      }
      return params;
    }

    // Função para construir URL com os parâmetros
    function buildUrlWithParams(baseUrl) {
      const fullUrl = new URL(baseUrl, window.location.origin);
      const params = getUrlParams();

      Object.keys(params).forEach(key => {
        fullUrl.searchParams.append(key, params[key]);
      });

      return fullUrl.toString();
    }

    // Adiciona evento de clique nos botões
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.quiz-option');
      buttons.forEach(button => {
        button.addEventListener('click', function (e) {
          e.preventDefault();
          const finalUrl = buildUrlWithParams('/ml5/');
          window.location.href = finalUrl + window.location.search;
        });
      });
    });
  </script>
